import:
- ../interest-rate.yaml
- ../renewable-techs.yaml
- ../storage-techs.yaml
- ../link-techs.yaml
- ../demand-techs.yaml
- locations.yaml
- directional-rooftop.yaml
- link-all-neighbours.yaml
model:
  calliope_version: 0.6.5
  name: Example model
  subset_time:
  - '2010-01-01'
  - '2010-12-31'
  time:
    function: resample
    function_options:
      resolution: 1h
  timeseries_data_path: .
run:
  cyclic_storage: false
  ensure_feasibility: true
  esure_feasibility: true
  mode: operate
  objective_options:
    cost_class:
      monetary: 1
    sense: minimize
  operation:
    horizon: 336
    window: 168
  solver: gurobi
  solver_io: python
  solver_options:
    BarConvTol: 0.0001
    Crossover: 0
    FeasibilityTol: 0.001
    Method: 2
    OptimalityTol: 0.0001
    Threads: 40
